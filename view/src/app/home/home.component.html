<mat-card class="mat-card">
    <mat-card-title>Consultar Bancos</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Código de Compensação" id="codigo_compensacao" name="codigo_compensacao" [(ngModel)]="codigo_compensacao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome da Instituição" id="nome_instituicao" name="nome_instituicao" [(ngModel)]="nome_instituicao">
        </mat-form-field>

        <button (click)="pesquisar()" mat-raised-button color="primary" class="button">Pesquisar</button>
        <button (click)="novoBanco()" mat-raised-button color="primary" class="button">Novo</button>
    </form>
</mat-card>

<table mat-table [dataSource]="dataBank" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th id="table-header" mat-header-cell *matHeaderCellDef> Código de Compensação </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo_compensacao}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th id="table-header2" mat-header-cell *matHeaderCellDef> Nome da Instituição </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_instituicao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
